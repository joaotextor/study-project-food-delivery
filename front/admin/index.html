                        <label>Usuário:

                    </div>
                    <div>
                        <label>E-mail:

                    </div>

            </div>

            <main id="index-window" class="default-wrapper flex-column hidden">
                <h3 class="welcome">Bem vindo ao painel de administrador</h3>

                <nav class="btn-wrapper">

                    <a href="products.html"><button id="goto-products" class="btn-default">Produtos</button></a>

                    <a href="customers.html"><button id="goto-customers" class="btn-default">Clientes</button></a>

        </div>  
        <footer class="flex">
            <div>
                <a href="../index.html">[Customer Panel]</a>
