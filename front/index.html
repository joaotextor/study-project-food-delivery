<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/index.js" type="module" defer></script>
    </head>
    <body class="flex-column">
        <div class="container flex-column">
            <div id="order-modal" class="modal hidden">
                <div class="modal-content">
                    <span id="btn-close" class="close">&times;</span>
                    
                    <div id="products-wrapper" class="flex">
                        
                    </div>
                    <div class="flex">
                        <button class="btn-default btn-confirm-order">Registrar</button>
                    </div>
                </div>
            </div>

            <div id="login-window" class="default-wrapper ">
                <h2>Cadastro/Login</h2>
                <form action="" class="form-submit flex-column">
                    <div>
                        <label>Nome:
                            <input type="text" id="name" name="name" placeholder="Digite seu nome...">
                        </label>
                    </div>
                    <div>
                        <label>E-mail:
                            <input type="text" id="email" name="email" placeholder="Digite seu e-mail...">
                        </label>
                    </div>
                    <div>
                        <label>Telefone:
                            <input type="text" id="phone" name="phone" placeholder="Digite seu telefone...">
                        </label>
                    </div>
                    <div>
                        <label>Endereço:
                            <input type="text" id="address" name="address" placeholder="Digite seu endereço...">
                        </label>
                    </div>
                    <button type="submit" id="btn-submit" class="btn-default">Cadastrar/Entrar</button>
                </form>
            </div>

            <div id="order-window" class="default-wrapper flex-column hidden">
                <p id="welcome">Bem vindo</p>
                <h2>Meus pedidos</h2>

                <div class="btn-wrapper">
                    <button id="btn-order-insert" class="btn-default btn-add-order">
                        Fazer pedido
                    </button>
                    <button id="btn-reload" class="btn-default">
                        <img class="reload-img" src="./images/reload-icon.svg" alt="reload icon"> Atualizar Lista
                    </button>
                </div>
                <div class="order-items flex-column">
                </div>
            </div>
        </div>  
        <footer class="flex">
            <div>
                <a href="admin/index.html">[Admin Panel]</a>
            </div>
        </footer> 
    </body>
    </html>
