<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/index.js" type="module" defer></script>
    </head>
    <body class="flex-column">
        <div class="container flex-column">
            <div id="login-window" class="default-wrapper ">
                <h2>Cadastro/Login</h2>
                <form action="" class="form-submit flex-column">
                    <div>
                        <label>Nome:
                            <input type="text" id="name" name="name" placeholder="Digite seu nome...">
                        </label>
                    </div>
                    <div>
                        <label>E-mail:
                            <input type="text" id="email" name="email" placeholder="Digite seu e-mail...">
                        </label>
                    </div>
                    <div>
                        <label>Telefone:
                            <input type="text" id="phone" name="phone" placeholder="Digite seu telefone...">
                        </label>
                    </div>
                    <div>
                        <label>Endereço:
                            <input type="text" id="address" name="address" placeholder="Digite seu endereço...">
                        </label>
                    </div>
                    <button type="submit" class="btn-submit">Cadastrar/Entrar</button>
                </form>
            </div>

            <div id="order-window" class="default-wrapper hidden">
                <p id="bem-vindo">Bem vindo</p>
                <h2>Meus pedidos</h2>
                <div class="order-items flex">
                    <table id="order-table">
                        <tr>
                            <th>Pedido em</th>
                            <th>Situação</th>
                            <th>Ação</th>
                        </tr>
                        <tr>
                            <td>Dia X</td>
                            <td>Em entrega</td>
                            <td rowspan="3"><a href="/orders/${ORDER_ID}">Cancelar</a></td>
                        </tr>
                        <tr>
                            <th colspan="2">Produtos</th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <ul>
                                    <li>Produto 1</li>
                                    <li>Produto 2</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>  
        <footer class="flex">
            <div>
                <a href="/admin">[Admin Panel]</a>
            </div>
        </footer> 
    </body>
    </html>
